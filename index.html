<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="modal.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="overlay overlay-showed"></div>
  <button type="button" class="register-button">Зарегистрироваться</button>
  <div class="page-cards">
    <h3 class="headline" id="title">Выбери свой продукт</h3>
    <h3 class="page-management">
      <button id="change-color-all-card">Сменить цвет всех карточек</button>
      <button id="change-color-first-card">Сменить цвет первой карточки</button>
      <button id="open-google">Открыть страницу Google.com</button>
      <button id="output-console-log">Вывести сообщение в консоль лог</button>
      <button class="bg-aqua" id="change-color-button">Кнопка меняет цвет</button>
    </h3>
    <ul id="product-list"></ul>
    <template id="product-template">
      <li class="card-container">
        <img class="product-img" alt="img" width="290" height="245">
        <span class="product-category"></span>
        <h3 class="product-name"></h3>
        <p class="product-description"></p>
        <span>Состав:</span>
        <ul class="product-compound"></ul>
        <div class="product-price-container">
          <span class="product-price-label">Цена</span>
          <span class="product-price">&#8381</span>
        </div>
      </li>
    </template>
  </div>
  <div class="modal">
    <div class="modal-showed">
      <form id="register-form" class="register-form">
        <button type="button" id="modal-close-button" class="modal-close-button">X</button>
        <div class="form-fields">
          <div class="form-field">
            <label class="form-view" for="name">Имя:</label>
            <input class="form-input" name="name" type="text" placeholder="Введите Имя" required>
          </div>
          <div class="form-field">
            <label class="form-view" for="surname">Фамилия:</label>
            <input class="form-input" name="surname" type="text" placeholder="Введите Фамилию" required>
          </div>
          <div class="form-field">
            <label class="form-view" for="birthday">Дата рождения:</label>
            <input class="form-input" name="birthday" type="text" placeholder="01.08.2007" required>
          </div>
          <div class="form-field">
            <label class="form-view" for="login">Логин:</label>
            <input class="form-input" name="login" type="text" placeholder="Введите Логин" required>
          </div>
          <div class="form-field">
            <label class="form-view" for="password">Пароль:</label>
            <input class="form-input" name="password" type="text" placeholder="Введите Пароль" required>
          </div>
          <div class="form-field">
            <label class="form-view" for="repeat-password">Подтверждение пароля:</label>
            <input class="form-input" name="repeatPassword" type="text" placeholder="Повторите Пароль" required>
          </div>
        </div>
        <button type="submit" id="autentication-button" class="autentication-button">Аутентификация</button>
      </form>
    </div>
  </div>
  <footer class="footer">
    <div class="footer_container">
      <div class="left_column">
        <h4 class="left-footer_title">Product Cards</h4>
        <nav class="product-menu show-product">
          <ul class="show-product">
            <li>
              <a href="#" class="product-link">У Нас Самые Лучшие Продукты Для Кожи!</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="medium_column">
        <h4 class="medium-footer_title">Подпишись на наши акции:</h4>
        <form id="email-form" class="email-form">
          <div class="footer_input">
            <input type="text" name="email" placeholder="Введи Email...">
            <div class="vertical-line"></div>
            <button type="submit" class="footer_button">
              Подписаться
            </button>
          </div>
        </form>
      </div>
      <div class="right_column">
        <h4 class="right-footer_title">Быстрые ссылки</h4>
        <nav class="footer_menu menu-footer">
          <ul class="menu-footer_list">
            <li class="menu-footer_item">
              <a href="#" class="menu-footer_link">Главная</a>
            </li>
            <li class="menu-footer_item">
              <a href="#" class="menu-footer_link">Магазин</a>
            </li>
            <li class="menu-footer_item">
              <a href="#" class="menu-footer_link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
      <img class="telega-img" src="./images/telegram-icon.svg" width="21" height="17.61">
      <img class="vk-img" src="./images/vk-icon.svg" width="24" height="14">
    </div>
    <div class="horizontal-line"></div>
    <div class="address">
      <nav class="website_link">
        <li class="link">
          <a href="#" class="product_cards-link">www.product-cards.com©all right reserve</a>
        </li>
      </nav>
    </div>
  </footer>
  <script src="main.js" type="module"></script>
  <script src="homework-8.js" type="module"></script>
  <script src="homework-9.js" type="module"></script>
</body>
</html>
